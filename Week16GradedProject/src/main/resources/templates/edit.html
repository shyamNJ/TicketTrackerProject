<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="edit1">
	<div class="content">
		<p>
			<b>Ticket Tracker Application</b> Tickets <a href="newTicket">New
				Ticket</a>
		</p>
	</div>
	<div class="content1">
		
			<h1 class=content2>Edit Ticket</h1>
		
		<form action="editticket" method="post">
			<label>#</label><br> <input type="number" name="id"
				th:value="${editid.id}" /><br>
			<br> <label>Title</label><br> <input type="text"
				name="ticketTitle" th:value="${editid.ticketTitle}" /><br>
			<br> <label>Short Description</label><br> <input
				type="text" name="ticketShortDiscription"
				th:value="${editid.ticketShortDiscription}" /><br>
			<br> <label>Content</label><br> <input type="date"
				name="ticketCreatedOn" th:value="${editid.ticketCreatedOn}" /><br>
			<br>

			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
